<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đăng nhập & Đăng ký</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
            <div class="flex flex-col items-center">
                <div class="text-3xl font-bold mb-2 text-blue-400"><a href="index.html">BookStore</a></div>
            </div>
            <div class="flex mb-6 border-b border-gray-200">
                <button id="loginTab" class="w-1/2 py-2 text-center font-semibold border-b-2 border-blue-500 text-blue-600">Đăng nhập</button>
                <button id="registerTab" class="w-1/2 py-2 text-center font-semibold text-gray-500">Đăng ký</button>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block mb-1 font-medium">Email</label>
                    <input type="email" class="w-full px-3 py-2 border rounded-lg" placeholder="Nhập email" />
                </div>
                <div>
                    <label class="block mb-1 font-medium">Mật khẩu</label>
                    <input type="password" class="w-full px-3 py-2 border rounded-lg" placeholder="Nhập mật khẩu" />
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Đăng nhập</button>
            </form>

            <form id="registerForm" class="space-y-4 hidden">
                <div>
                    <label class="block mb-1 font-medium">Tên đầy đủ</label>
                    <input type="username1" class="w-full px-3 py-2 border rounded-lg" placeholder="Nhập tên" />
                </div>
                <div>
                    <label class="block mb-1 font-medium">Email</label>
                    <input type="email1" class="w-full px-3 py-2 border rounded-lg" placeholder="Nhập email" />
                </div>
                <div>
                    <label class="block mb-1 font-medium">Mật khẩu</label>
                    <input type="password1" class="w-full px-3 py-2 border rounded-lg" placeholder="Tạo mật khẩu" />
                </div>
                <button type="submit1" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Đăng ký</button>
            </form>
        </div>

        <script>
            document.getElementsById("loginForm").addEventListener("submit", function (event) {

                    var parsedUser = JSON.parse(user);
                    if (parsedUser.password === password) {
                        localStorage.setItem("user", JSON.stringify(parsedUser));
                        window.location.href = "index.html";
                    } else {
                        alert("Mật khẩu không đúng");
                    }
                } else {
                    alert("Tài khoản không tồn tại");
                }
            });
        </script>

        <script>
            document.getElementsById("registerForm").addEventListener("submit1", function (event) {
                var username = document.getElementById("username1").value;
                var email = document.getElementById("email1").value;
                var password = document.getElementById("password1").value;

                var em = localStorage.getItem(email);

                if (!em) {
                    const user = {
                        username: username,
                        email: email,
                        password: password,
                    };

                    localStorage.setItem(email, JSON.stringify(user));
                    alert("Đăng ký thành công!");
                    window.location.href = "login.html";
                } else {
                    alert("Tài khoản này đã tồn tại");
                }
            });
        </script>

        <script>
            const loginTab = document.getElementById("loginTab");
            const registerTab = document.getElementById("registerTab");
            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");

            loginTab.addEventListener("click", () => {
                loginForm.classList.remove("hidden");
                registerForm.classList.add("hidden");
                loginTab.classList.add("border-blue-500", "text-blue-600");
                loginTab.classList.remove("text-gray-500");
                registerTab.classList.remove("border-blue-500", "text-blue-600");
                registerTab.classList.add("text-gray-500");
            });

            registerTab.addEventListener("click", () => {
                loginForm.classList.add("hidden");
                registerForm.classList.remove("hidden");
                registerTab.classList.add("border-blue-500", "text-blue-600");
                registerTab.classList.remove("text-gray-500");
                loginTab.classList.remove("border-blue-500", "text-blue-600");
                loginTab.classList.add("text-gray-500");
            });
        </script>
    </body>
</html>

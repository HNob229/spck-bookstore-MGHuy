<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tạo Bài Đăng Sách</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="font-awesome-6.5.1-pro-full/css/all.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body class="bg-gray-50 py-10 px-4">
        <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl overflow-hidden">
            <div class="bg-indigo-600 px-6 py-4">
                <h2 class="text-2xl font-bold text-white flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                        />
                    </svg>
                    Sửa lại sách
                </h2>
            </div>

            <div class="p-6 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="label block text-sm font-semibold text-gray-700 mb-2">Tên quyển sách</label>
                        <input
                            type="text"
                            id="book-name"
                            placeholder="Ví dụ: Đắc Nhân Tâm"
                            class="input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                        />
                    </div>
                    <div>
                        <label class="label block text-sm font-semibold text-gray-700 mb-2">Tên Tác giả</label>
                        <input
                            type="text"
                            id="book-author"
                            placeholder="Ví dụ: Dale Carnegie"
                            class="input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                        />
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="label block text-sm font-semibold text-gray-700 mb-2">Giá sách (VNĐ)</label>
                        <div class="relative">
                            <span class="absolute left-4 top-2 text-gray-500 font-bold">₫</span>
                            <input
                                type="number"
                                placeholder="0.000"
                                id="book-price-original"
                                class="input w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                            />
                        </div>
                    </div>

                    <div>
                        <label class="label block text-sm font-semibold text-gray-700 mb-2">Giảm giá (%)</label>
                        <div class="relative">
                            <input
                                type="number"
                                min="0"
                                max="100"
                                placeholder="Ví dụ: 20"
                                id="book-discount"
                                class="input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                            />
                            <span class="absolute right-4 top-2 text-gray-500 font-bold">%</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="label block text-sm font-semibold text-gray-700 mb-2">Mô tả chi tiết</label>
                    <textarea
                        rows="5"
                        id="book-description"
                        placeholder="Viết nội dung giới thiệu chi tiết về cuốn sách tại đây..."
                        class="input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                    ></textarea>
                </div>

                <div>
                    <label class="label block text-sm font-semibold text-gray-700 mb-2">Nhập link hình ảnh quyển sách</label>
                    <input
                        type="text"
                        class="input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                        id="book-image"
                        placeholder="Nhập link hình ảnh quyển sách"
                    />
                </div>
                <div class="flex-1">
                    <img src="" alt="" id="image-preview" class="w-full h-80 object-cover hidden rounded-lg border border-gray-200" />
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="submit" id="btn-edit-book" class="flex-1 bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition-colors shadow-md">Sửa sách</button>
                    <a href="/index.html" type="button" class="px-6 py-3 border border-gray-300 text-gray-600 font-semibold rounded-lg hover:bg-gray-100 transition-colors">Hủy</a>
                </div>
            </div>
        </div>
        <script src="../js/edit-book.js"></script>
    </body>
</html>

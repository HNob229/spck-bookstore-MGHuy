<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>login</title>
        <link rel="stylesheet" href="font-awesome-6.5.1-pro-full/css/all.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />

        <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    </head>
    <body>
        <form id="register-form" class="h-screen flex justify-center items-center">
            <fieldset class="fieldset bg-gray-900/40 border-base-300 rounded-box w-xs border border-gray-700 rounded-lg mx-auto p-4">
                <legend class="fieldset-legend text-gray-300 text-3xl text-center uppercase">Register</legend>

                <label class="label">Email</label>
                <input id="email" type="email" class="input bg-transparent border border-gray-700 validator" placeholder="Email" />

                <label class="label">Password</label>
                <input id="password" type="password" class="input bg-transparent border border-gray-700 validator" placeholder="Password" />

                <label class="label">Repeat Password</label>
                <input id="repeatPassword" type="password" class="input bg-transparent border border-gray-700 validator" placeholder="Repeat Password" />

                <button class="btn btn-neutral mt-4">Login</button>
                <div class="mt-5 text-center">If you have an account, <a href="./login.html" class="text-blue-500 underline">Login</a></div>
            </fieldset>
        </form>

        <script src="/js/register.js"></script>
    </body>
</html>
